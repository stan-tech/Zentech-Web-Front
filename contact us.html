              <form  class="contact-form" onsubmit="submitContactForm(event)">
                <div class="form-row" id="name-wrapper">
                    <div class="input-wrapper">
                        <input type="text" id="first-name" placeholder="First name ..." class="optional" data-placeholder-key="placeholder-first">
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="last-name" placeholder="Last name ..." class="optional" data-placeholder-key="placeholder-last">
                    </div>
                </div>
                <div class="input-wrapper required-field">
                    <input type="email" id="email" placeholder="Email ..." >
                </div>
                <div class="input-wrapper required-field">
                    <input type="tel" id="phone-number" placeholder="Phone number ..." data-placeholder-key="placeholder-phone">
                </div>
                <div class="form-row" id="select-wrapper">
                    <div class="input-wrapper" id="country-wrapper">
                        <select title="optional" class="optional" id="country" >
                            <option data-key="country">Country</option>                         
                        </select>
                    </div>
                    <div class="input-wrapper" id="role-wrapper">
                        <select title="optional" class="optional" id="role">
                            <option data-key="role">Role</option>
                        </select>
                    </div>
                </div>
                <div class="input-wrapper required-field" id="topic-input">
                    <input  id="topic" placeholder="Topic ..." >
                </div>
                <div class="input-wrapper required-field">
                    <textarea id="message" placeholder="Write your message here ..." data-placeholder-key="placeholder-message"></textarea>
                </div>
                <button type="submit" data-key="send" id="submit-message">Send</button>
                <p style="text-align: center;" data-key="contactdesc">Please know that a response takes 3 business days at maximum.</p>
            </div>
        </div>
      </form>
</div>
